<li [ngClass]="{'list-group-item': true,
'list-group-item-success': detailLoveits > 0,
'list-group-item-danger': detailLoveits < 0}">
<div class="row">
    <div class="col-md-1">
        <div class="form-group">
            <h5> <b>{{ detailTitle }}</b> </h5>
        </div>              
    </div>

    <div class="col-md-4">            
        <div class="form-group">            
            <h6> <u>{{ detailDate | date: '09/dd/yyyy, H:mm:ss' }}</u></h6>
        </div>        
    </div>
</div>
    
<p> {{ detailContent }}</p>
    <button class="btn btn-success" (click)="onValLoveit()">
        LoveIt
    </button>

    <button class="btn btn-danger" (click)="onValDloveit()"> 
        Don't loveIt
    </button>
</li>
