<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes Posts</h2>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
        [detailTitle]="post.title"
        [detailContent]="post.content"
        [detailLoveits]="post.loveits"
        [detailDate]="post.date_"></app-post-list>
      </ul>
    </div>
  </div>
</div>
